<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->

    <title>dictionary</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>dictionary</h1>
        </header>

        <div class="container">
            <main>
                <div class="main__title">
                    <h1>add new word:</h1>
                </div>
                <div class="main__button-box">
                    <div class="main__inner">
                        <button id="main__list-btn" class="main_list btn btn-blue-hover btn-blue btn-active">
                            see list
                        </button>
                        <button id="main__add-word-btn" class="main__add-word btn btn-blue-hover btn-blue btn-active">
                            add word
                        </button>
                        <div id="loading-indicator" class="hidden"></div>

                    </div>
                </div>
               
                <div class="main__table-wrapper">
                    <div class="main__add-word-box hidden">
                        <div class="main__inputs-box">

                            <input id="input-word" type="text" placeholder="add word" class="main__input-word main__input">
                            <input id="input-translate" type="text" placeholder="add translate" class="main__input-translate main__input">
                        </div>
                        <div class="main__input-btn-box ">
                            <button id="btn-save-word" class="main__btn-save btn-blue-hover midle-btn btn-blue btn-active">save</button>
                        </div>
                    </div>
                    <table class="main__table hidden"> <!-- Добавлен класс main__table -->
                        <tr class="main__table-titles">
                            <th>Word</th>
                            <th>Translate</th>
                            <th>Action</th>
                        </tr>
                        <tbody id="tbody">
  
                        </tbody>


                    </table>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
